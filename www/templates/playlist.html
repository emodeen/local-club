<ion-nav-bar class="bar-positive">
 <ion-nav-back-button class="button-clear">
    <i class="ion-arrow-left-c"></i> Back
  </ion-nav-back-button>  
<ion-view view-title="Venue">
  <ion-content>
    <button class="button button-royal" ng-click="edit()">Edit</button>
    <div class="item">
      <p>Venue: {{playlist.title}}</p>
      <input ng-model='playlist.title' ng-show='editState.show'>
    </div>

    <div class="item">
      <p>City: {{playlist.city}}</p>
      <input ng-model='playlist.city' ng-show='editState.show'>
    </div>
  </ion-content>
</ion-view>
</ion-nav-bar>
